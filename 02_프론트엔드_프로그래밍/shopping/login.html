<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>뉴마커스</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- 사이트 상단 영역 -->
        <header>
            <div class="left">
                <button type="button" class="more-menu"></button>
                <button type="button" class="search-btn"></button>
            </div>

            <a href="#" class="logo">
                <img src="images/logo.png" alt="로고">
            </a>

            <div class="right">
                <a href="#">
                    <img src="images/person.png" alt="회원">
                </a>
                <a href="#">
                    <img src="images/cart.png" alt="장바구니">
                </a>
            </div>
        </header>

        <!-- 로그인 헤더 영역 S -->
        <div class="login-header">
            <a href="../shopping/index.html" class="back"></a>
            회원로그인
        </div>
        <!-- 로그인 헤더 영역 E -->

        <div class="login">
        <!-- 로그인 박스 영역 S -->
            <div class="login-box">
                <form method="post" action="#">
                    <div class="inside-box">
                        <div class="user-login">회원 로그인</div>
                        <input type="text" id="loginId" name="loginId" required placeholder="아이디">
                        <input type="password"  id="loginPw" name="loginPw" placeholder="비밀번호">
                        <div class="login-checkbox">
                            <input type="checkbox" name="autoId" id="autoId">
                            <label for="autoLogin">로그인 유지</label>
                            <input type="checkbox" id="saveId" name="saveId">
                            <label for="saveId">아이디 저장</label>
                        </div>
                        <div class="submit">
                            <button type="submit" class="login-btn">로그인</button>
                        </div>
                    </div>
                 </form>
                 <ul class="login-find">
                    <li>
                        <a href="#">회원가입</a>
                    </li>
                    <li>
                        <a href="#">아이디찾기</a>
                    </li>
                    <li>
                        <a href="#">비밀번호찾기</a>
                    </li>
                 </ul>
            </div>
        <!-- 로그인 박스 영역 E -->

        <!-- SNS 로그인 메뉴 S -->
        <div class="sns-login">
            <div class="sns-login-text">
                <span class="montserrat">SNS</span>간편 로그인
            </div>
            <ul class="sns-login-box">
                <li class="naver-btn">
                    <img src="../shopping/images/login/naver_login.png" alt="네이버 로그인">
                </li>
                <li class="kakao-btn">
                    <img src="../shopping/images/login/kakao_login.png" alt="카카오 로그인">
                </li>
            </ul>
        </div>
        <!-- SNS 로그인 메뉴 E -->

        <!-- 비회원 주문 S -->
        <div class="guest-order-box">
            <div class="text">비회원 주문조회</div> 
            <div class="text1"> 주문자 이름과 주문 번호를 입력해주세요</div>
            <form id="guest-loginform" name="guest-loginform" method="post" accept="#"></form>
            <div class="guest-login-box">
                <input type="text" id="guestId" name="guestId" placeholder="주문자명">
                <input type="text" id="guestPw" name="guestPw" placeholder="주문번호">
                <button type="submit" class="guest-submit-btn">주문조회 하기</button>
            </div>
        </div>
        <!-- 비회원 주문 E -->
    </div>

        <!-- 하단 퀵 버튼 S -->
         <section class="quick-buttons">
            <a href="#">
                <img src="images/top.png" alt="위로 가기">
            </a>
            <a href="#">
                <img src="images/webhard.png" alt="웹하드">
            </a>
            <a href="#">
                <img src="images/kakao.png" alt="카카오톡">
            </a>
         </section>
        <!-- 하단 퀵 버튼 E -->

        <!-- 하단 정보 영역 S -->
        <footer class="footer">
            <div class="logo">
                <img src="images/footer/footerlogo.png" class="footer-logo-img">
            </div>
            <a href="#" class="phone">
                <img src="images/footer/phone.png" class="footer-phone-img">
                <span class="montserrat">032.765.1884</span>
            </a>
            <div class="bank-info">
                입금정보:기업은행
                <span class="montserrat">23117308204000</span>
                (주)뉴마커스
            </div>
            <div class="business-info">
                <div class="name-box">
                    <span class="name">(주)뉴마커스 사업자 정보</span>
                </div>
            </div>
            <div class="link">
                <a href="#">회사소개</a>
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">PC버전</a>
            </div>
        </footer>
        <!-- 하단 정보 영역 E -->

        <!-- 하단 퀵메뉴 S -->
        <selection id="bottom-menu">
            <button type="button" class="more-button"></button>
            <a href="#">
                <div class="menu1"></div>
                <div class="txt">구매후기</div>
            </a>
            <a href="#">
                <div class="menu2"></div>
                <div class="txt">질문과 답변</div>
            </a>
            <a href="#">
                <div class="menu3"></div>
                <div class="txt">주문/배송</div>
            </a>
            <a href="#">
                <div class="menu4"></div>
                <div class="txt">로그인</div>
            </a>
        </selection>
        <!-- 하단 퀵메뉴 E -->
    </body>
</html>
