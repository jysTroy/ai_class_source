<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>게시글 작성</h1>
        <form method="POST" action="board_ps.html">
            <dl>
                <dt>분류</dt>
                <dd>
                    <select name="joinType">
                        <option value="Q&A">질문사항</option>
                        <option value="Buy&Sell">중고거래</option>
                        <option value="freeTalk" selected>자유대화</option>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>제목</dt>
                <dd>
                    <input type="text" name="title" required>
                </dd>
            </dl>
            <dl>
                <dt>작성자</dt>
                <dd>
                    <input type="text" name="userName" required>
                </dd>
            </dl>
            <dl>
                <dt>내용</dt>
                <dd>
                    <textarea name="intro" rows="7" cols="60" required placeholder="내용을 입력해 주세요."></textarea>
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>
                <input type="password" name="userPw" required>
            </dl>
            <dl>
                <dt>이미지 첨부</dt>
                <dd>
                <input type="file" name="userImage" accept="image/*" multiple>
                </dd>
            </dl>
            <dl>
                <dt>파일 첨부</dt>
                <dd>
                <input type="file" name="userFile">
                </dd>
            </dl>
            <button type="submit">작성하기</button>
        </form>
    </body>
</html>
